---
# Autofs
autofs_service.install: true
autofs_service.enable: true

autofs_mount_points:
  - data
  - gxtest
  - gxkey
  - jwd

# packages
software_groups_to_install:
  - admin
  - debug
  - editors
  - services
  - utils

# PostgreSQL
postgresql_version: 17
postgresql_pgdump_dir: '/var/lib/pgsql/pgdump3'
postgresql_conf:
  # From pgtune
  # DB Version: 13
  # OS Type: linux
  # DB Type: web
  # Total Memory (RAM): 125 GB
  # CPUs num: 40
  # Data Storage: ssd
  - listen_addresses: "'*'"
  - max_connections: 1024
  - shared_buffers: '24GB'
  - effective_cache_size: '72GB'
  - maintenance_work_mem: '2GB'
  - checkpoint_completion_target: 0.9
  - wal_buffers: 16MB
  - default_statistics_target: 100
  - random_page_cost: 1.1
  - effective_io_concurrency: 200
  - work_mem: 40MB
  - huge_pages: try
  - min_wal_size: 1GB
  - max_wal_size: 4GB
  - max_worker_processes: 30
  - max_parallel_workers_per_gather: 4
  - max_parallel_workers: 30
  - max_parallel_maintenance_workers: 4
  - temp_buffers: '64MB'
  - max_prepared_transactions: 100
  # the following line throws an error in v13
  #  - shared_preload_libraries: "'pg_stat_statements'"
  #  - log_line_prefix: "'%t:%r:%u@%d:[%p]<%m>: '"
  - log_checkpoints: 'on'
  - log_min_duration_statement: 1500
  - track_activity_query_size: 4096
